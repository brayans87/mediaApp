<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
           
      <ng-container matColumnDef="idMedic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idMedic}} </td>
      </ng-container>    
    
      <ng-container matColumnDef="primaryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRIMARY NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.primaryName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SURNAME </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button (click)="openDialog(row)">
              <span>Edit</span>
              <mat-icon>mode_edit</mat-icon>
            </button>

            <button mat-flat-button class="delete-button" (click)="delete(row.idMedic)">
              <span>Delete</span>
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-flat-button style="float: right;" (click)="openDialog()">
      <span>New</span>
      <mat-icon>add</mat-icon>
    </button>
  </div>
